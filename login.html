<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/LOGO.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BrightPath</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <nav>
      <div id="logo">
        <a href="#">
          <img src="./public/LOGO-removebg-preview.png" alt="BrightPath Logo" />
        </a>
      </div>
      <div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./courses.html">Courses</a></li>
          <li><a href="./joinus.html">Enroll</a></li>
          <li><a href="./forum.html">Chat</a></li>
          <li>
            <button class="primary log"><a href="#">Login</a></button>
          </li>
          <li>
            <button class="secondary log">
              <a href="./joinus.html">Join-us</a>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <section class="login-content">
      <h1>Welcome Back!</h1>
      <p>Log in to continue your learning journey with BrightPath.</p>
      <form class="login-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="primary">Login</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a href="./joinus.html">Sign up here</a>.
      </p>
    </section>

    <footer>
      <p>&copy; 2024 BrightPath. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
