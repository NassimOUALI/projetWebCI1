<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/LOGO.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join BrightPath</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <a href="#">
          <img src="./public/LOGO-removebg-preview.png" width = "200px" alt="BrightPath Logo" />
        </a>
      </div>
      <div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./courses.html">Courses</a></li>
          <li><a href="./joinus.html">Enroll</a></li>
          <li><a href="./forum.html">Chat</a></li>
          <li>
            <button class="primary log">
              <a href="./login.html">Login</a>
            </button>
          </li>
          <li>
            <button class="secondary log"><a href="#">Join-us</a></button>
          </li>
        </ul>
      </div>
    </nav>

    <section class="join-content">
      <h1>Welcome to BrightPath!</h1>
      <p>
        Ready to unlock your potential? Join our community and access courses
        that will take your skills to the next level.
      </p>
      <form class="join-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="primary">Join Now</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 BrightPath. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </footer>
  </body>
</html>
